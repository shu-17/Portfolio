    <main class="bg-img">
        <div class="wrapper padding-top">
            <div class="text">
                <p class="heading-large">Reserve</p>
                <p class="content">ご予約はこちらから</p>
            </div>
        </div>
    </main>

    <section class="reserve wrapper">
        <form>
            <div>
                <label><span>必須</span>日付:</label>
                <input type="date" class="form-input">
            </div>
            <div>
                <label><span>必須</span>時間:</label>
                <input type="time" class="form-input">
            </div>
            <div>
                <label><span>必須</span>お名前:</label>
                <input type="text" class="form-input">
            </div>
            <div>
                <label><span>必須</span>電話番号:</label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" class="form-input">
            </div>
            <div>
                <label>担当者のご指名:</label>
                <select class="form-select">
                    <option>--担当者をお選びください--</option>
                    <option value="吉田">吉田</option>
                    <option value="吉岡">吉岡</option>
                    <option value="木村">木村</option>
                </select>
            </div>
            <div>
                <label>メニューのご予定:</label>
                <textarea placeholder="こちらにご記入ください" class="form-request"></textarea>
            </div>
            <div>
                <label>要望・相談:</label>
                <textarea placeholder="こちらにご記入ください" class="form-request"></textarea>
            </div>
            <div>
                <input type="submit" value="送信" class="btn">
            </div>
        </form>


    </section>

    <footer>
        <div class="copyright">
            <small>&copy; 2024 Hair Salon Holly's</small>
        </div>
    </footer>
